server:
  port: 8000

spring:
# redis配置
  redis:
    host: 192.168.1.67
    port: 6379
    password:
    database: 0
    timeout: 3000ms

  # http
  http:
      encoding:
        charset: UTF-8
        force: true
        enabled: true

  messages:
      encoding: UTF-8

  profiles:
      active: dev

# 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      
